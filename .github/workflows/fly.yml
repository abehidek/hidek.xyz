name: Fly Deploy
on:
  push:
    branches:
      - new
    paths-ignore:
      - 'README.md'

jobs:
  deploy:
    name: Deploy new.hidek.xyz
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}